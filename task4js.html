<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <style>
        *{
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <button onclick="showDate()" style="margin-top: 50px;">Show Date</button>
    <div id="dateDisplay"></div>
    <br>
    <button onclick="showTime()">Show Time</button>
    <div id="timeDisplay"></div>

    <script>
        function showDate() {
            const date = new Date();
            const day = date.getDate();
            const month = date.toLocaleString('default', { month: 'long' });
            const year = date.getFullYear();
            const formattedDate = `${day}/${month}/${year}`;
            document.getElementById('dateDisplay').innerText = formattedDate;
        }

        function showTime() {
            const date = new Date();
            const formattedTime = date.toString();
            document.getElementById('timeDisplay').innerText = formattedTime;
        }
    </script>



</body></html>
