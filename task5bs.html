<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <form id="myForm">
            <table>
                <tbody><tr>
                    <td><b>First Name</b></td>
                    <td>
                        <i class="fa fa-user" style="font-size:15px"></i>
                        <input type="text" id="firstName" placeholder="First Name">
                        <div class="error" id="firstNameError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td>
                        <i class="fa fa-user" style="font-size:15px"></i>
                        <input type="text" id="lastName" placeholder="Last Name">
                        <div class="error" id="lastNameError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>E-Mail</b></td>
                    <td>
                        <i class="fa fa-envelope" style="font-size:15px"></i>
                        <input type="text" id="email" placeholder="E-Mail Address">
                        <div class="error" id="emailError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>Phone #</b></td>
                    <td>
                        <i class="fa fa-phone" style="font-size:15px"></i>
                        <input type="text" id="phone" placeholder="">
                        <div class="error" id="phoneError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>Address</b></td>
                    <td>
                        <i class="fa fa-home" style="font-size:15px"></i>
                        <input type="text" id="address" placeholder="Address">
                        <div class="error" id="addressError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>City</b></td>
                    <td>
                        <i class="fa fa-home" style="font-size:15px"></i>
                        <input type="text" id="city" placeholder="City">
                        <div class="error" id="cityError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>State</b></td>
                    <td>
                        <i class="fa fa-list" style="font-size:15px"></i>
                        <select id="state">
                            <option value="">Please select your state</option>
                            <option value="odisha">Andhra Pradesh</option>
                            <option value="odisha">Arunachal Pradesh</option>
                            <option value="odisha">Bihar</option>
                            <option value="tamilnadu">TamilNadu</option>
                        </select>
                        <div class="error" id="stateError"></div>
                    </td>
                </tr>
                <tr>
                    <td rowspan="2"><b>Do you have hosting?</b></td>
                    <td>
                        <label>
                            <input type="radio" name="hosting" value="yes">Yes
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>
                            <input type="radio" name="hosting" value="no">No
                        </label>
                        <div class="error" id="hostingError"></div>
                    </td>
                </tr>
                <tr>
                    <td><b>Project Description</b></td>
                    <td>
                        <i class="fa fa-pencil" style="font-size:15px"></i>
                        <textarea id="description"></textarea>
                        <div class="error" id="descriptionError"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="button" class="btn btn-warning text-white" onclick="validateForm()">Send<i class="fa fa-paper-plane ms-1" style="font-size:15px"></i></button>
                    </td>
                </tr>
            </tbody></table>
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;
            document.querySelectorAll('.error').forEach(el => el.innerText = '');

            const fields = [
                { id: 'firstName', name: 'First Name' },
                { id: 'lastName', name: 'Last Name' },
                { id: 'email', name: 'E-Mail Address' },
                { id: 'phone', name: 'Phone Number' },
                { id: 'address', name: 'Address' },
                { id: 'city', name: 'City' },
                { id: 'state', name: 'State' },
                { id: 'description', name: 'Project Description' },
            ];

            fields.forEach(field => {
                const value = document.getElementById(field.id).value.trim();
                if (!value) {
                    document.getElementById(`${field.id}Error`).innerText = `Please supply your ${field.name.toLowerCase()}`;
                    isValid = false;
                }
            });

            const hosting = document.querySelector('input[name="hosting"]:checked');
            if (!hosting) {
                document.getElementById('hostingError').innerText = 'Please indicate if you have hosting';
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body></html>
